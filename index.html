<html>
<head>
<title>StackSwap</title>
<link rel="icon" type="image/svg+xml" href="img/stackswap.svg">
<link rel="stylesheet" href="css/styles.css">
<script src="js/main.js"></script>
</head>
<body>
<div id="container">
<div id="wrapper" class="loading">
<table id="swap-table">
<caption id="logo">
<a href="/">
<img src="img/stackswap.svg" width="36" height="36" />Stack<span>Swap</span>
</a>
</caption>
<tbody>
<tr><td>
<select id="from-select">
<option value="USDT">USDT</option>
<option value="USDC">USDC</option>
<option value="DAI">DAI</option>
<option value="BUSD">BUSD</option>
</select><input id="from-amount" type="text" />
</td></tr>
<tr><td style="padding:0"><button id="swap-pairs"><img src="img/swap-pairs.svg" width="16" height="16" /></button></td></tr>
<tr><td>
<select id="to-select">
<option value="USDT">USDT</option>
<option value="USDC" selected>USDC</option>
<option value="DAI">DAI</option>
<option value="BUSD">BUSD</option>
</select><input id="to-amount" type="text" />
</td></tr>
</tbody>
</table>
<div id="action">
<button id="connect-btn">Connect to Wallet</button>
<button id="approve-btn">Approve</button>
<button id="swap-btn">Swap!</button>
<button id="approving-btn" disabled>Approving..</button>
<button id="swapping-btn" disabled>Swapping..</button>
<button id="loading-btn" disabled>Loading..</button>
<button id="nobalance-btn" disabled>Insufficient balance</button>
<button id="noliquidity-btn" disabled>Insufficient liquidity</button>
<button id="nometamask-btn" disabled>Metamask not installed</button>
</div>
</div>
<div id="footer">
<a href="https://etherscan.io/address/0xeeeeaeccceeeaceeceea7719ece73b779a121f6c"><img src="img/etherscan.svg" width="14" height="14" />Contract</a>
<a href="https://github.com/evmoverflow/StackSwap"><img src="img/github.svg" width="14" height="14" />GitHub</a>
<a href="https://github.com/evmoverflow/StackSwap/blob/main/LICENSE"><img src="img/file.svg" width="14" height="14" />License</a>
</div>
</div>
</body>
</html>
